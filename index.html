<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginPage</title>
    <link href="images/logo.png" rel="icon" type="img/png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 id="majHeading">Southern Travels</h1>
        <img src='images/logo.png' alt='Logo' class="logo">
        <nav>
            <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="">Payment</a></li>
                    <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Registered User</h2>
        <form action="catalog.html" method='post'>
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" required placeholder="Registered mobileNumber">
            <label for="passWord">PassWord</label>
            <input type="password" name="PassWord" id="passWord" required>
            <input type="submit" value="Login">
        </form>
    </section>
    <footer></footer>

</body>
</html>
